<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing App - Arabica Brew Coffee School</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Arabica Brew Coffee School</h1><!-- Menu Section -->
<div id="menu-section">
    <h2>Menu</h2>
    <input type="text" id="search" placeholder="Search menu..." onkeyup="filterMenu()">
    <div id="menu"></div>
    <h3>Add New Item</h3>
    <input type="text" id="itemName" placeholder="Item Name">
    <input type="number" id="itemPrice" placeholder="Price (NPR)">
    <button onclick="addMenuItem()">Add Menu Item</button>
</div>

<!-- Billing Section -->
<div id="billing-section">
    <h2>Billing</h2>
    <ul id="bill"></ul>
    <h3>Total: NPR <span id="total">0</span></h3>
    <input type="number" id="amountReceived" placeholder="Amount Received" oninput="calculateChange()">
    <h3>Change: NPR <span id="changeAmount">0</span></h3>
    <button onclick="printBill()">Print Bill</button>
</div>

<!-- Billing History -->
<div id="history-section">
    <h2>Billing History</h2>
    <ul id="history"></ul>
</div>

<script src="script.js"></script>

</body>
</html>
