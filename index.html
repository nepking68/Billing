<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabica Brew Coffee School - Billing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Arabica Brew Coffee School</h1>
    
    <!-- Search Bar -->
    <input type="text" id="search" placeholder="Search menu..." onkeyup="filterMenu()">

    <!-- Menu Section -->
    <div id="menu">
        <button onclick="addItem('Espresso', 150)">Espresso - NPR 150</button>
        <button onclick="addItem('Cappuccino', 200)">Cappuccino - NPR 200</button>
        <button onclick="addItem('Latte', 180)">Latte - NPR 180</button>
        <button onclick="addItem('Americano', 170)">Americano - NPR 170</button>
        <button onclick="addItem('Mocha', 220)">Mocha - NPR 220</button>
    </div>

    <!-- Billing Section -->
    <h2>Billing Section</h2>
    <ul id="bill"></ul>
    <h3>Total: NPR <span id="total">0</span></h3>

    <!-- Print Button -->
    <button onclick="printBill()">Print Bill</button>

    <script src="script.js"></script>
</body>
</html>
