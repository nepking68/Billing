<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabica Brew Coffee School - Billing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Arabica Brew Coffee School</h1>
    
    <!-- Add Menu Form -->
    <h2>Add New Menu Item</h2>
    <input type="text" id="itemName" placeholder="Item Name">
    <input type="number" id="itemPrice" placeholder="Price (NPR)">
    <button onclick="addMenuItem()">Add to Menu</button>

    <!-- Search Bar -->
    <input type="text" id="search" placeholder="Search menu..." onkeyup="filterMenu()">

    <!-- Menu Section -->
    <h2>Menu</h2>
    <div id="menu"></div>

    <!-- Billing Section -->
    <h2>Billing Section</h2>
    <ul id="bill"></ul>
    <h3>Total: NPR <span id="total">0</span></h3>

    <label>Amount Received (NPR): </label>
    <input type="number" id="amountReceived" oninput="calculateChange()">
    <h3>Change: NPR <span id="changeAmount">0</span></h3>

    <!-- Print Button -->
    <button onclick="printBill()">Print Bill</button>

    <script src="script.js"></script>
</body>
</html>
